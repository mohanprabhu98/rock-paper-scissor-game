<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<p class="title">Rock Paper Scissors</p>
<button onclick="playGame('rock')" class="move-btn">
    <img src="images/rock-emoji.png" alt="rock-emoji" class="move-icon">
</button>

<button onclick="playGame('paper')" class="move-btn">
    <img src="images/paper-emoji.png" alt="paper-emoji" class="move-icon">
</button>

<button onclick="playGame('scissors')" class="move-btn">
    <img src="images/scissors-emoji.png" alt="scissors-emoji" class="move-icon">
</button>

<p class="js-result result"></p>
<p class="js-move">
    
</p>

<p class="js-score score"></p>

<button onclick="
    score.wins = 0;
    score.Losses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    // document.querySelector('.js-score').innerHTML = `Wins : ${score.wins} Losses : ${score.Losses} Ties : ${score.Ties}`;

    updateScore();
" class="reset-score-btn">Reset Score</button>

    <script src="index.js"></script>
</body>
</html>
